<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Libros</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    input {
      margin-bottom: 20px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    .pagination {
      margin-top: 10px;
    }
    .pagination button {
      padding: 8px 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Libros</h1>

  <label for="buscador">Buscar en el catálogo:</label>
  <input 
    type="text" 
    id="buscador" 
    placeholder="Ej. El Quijote"
  >

  <div id="catalogo-libros">Cargando catálogo de libros...</div>
  <div class="pagination" id="pagination-controls"></div>

  <script>
    // Mapeo de encabezados antiguos a nuevos nombres del CSV
    const headerMapping = {
      "CodigoEjemplar": "Código Ejemplar",
      "Autor": "Autor",
      "Titulo": "Título",
      "Ubicacion": "Ubicación",
      "Editorial": "Editorial",
      "AnoEdicion": "Año Edición",
      "Fondos.ISBN": "ISBN"
    };

    document.addEventListener('DOMContentLoaded', function() {
      const catalogoDiv = document.getElementById('catalogo-libros');
      const buscador = document.getElementById('buscador');
      const paginationControls = document.getElementById('pagination-controls');

      const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlqKvq21xTVerkiDU_ZKitDj5C7go3VFfk3n046kNm9ev_tc3fV4z_fq8GVA3J8LqWfcsYPOlBt3OM/pub?output=csv';

      let globalData = [];
      let headers = [];
      let currentPage = 1;
      const rowsPerPage = 50;
      let filteredData = [];

      function parseCSV(data) {
        const rawLines = data.split(/\r?\n/).filter(line => line.trim() !== '');
        return rawLines.map(line => line.split(',').map(cell => cell.trim()));
      }

      function renderTable(data) {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');

        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = headerMapping[header] || header;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        pageData.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        catalogoDiv.innerHTML = '';
        catalogoDiv.appendChild(table);
        renderPagination(data);
      }

      function renderPagination(data) {
        paginationControls.innerHTML = '';
        const totalPages = Math.ceil(data.length / rowsPerPage);
        if (totalPages <= 1) return;

        const prevButton = document.createElement('button');
        prevButton.textContent = 'Anterior';
        prevButton.disabled = (currentPage === 1);
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            renderTable(data);
          }
        });
        paginationControls.appendChild(prevButton);

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Siguiente';
        nextButton.disabled = (currentPage === totalPages);
        nextButton.addEventListener('click', function() {
          if (currentPage < totalPages) {
            currentPage++;
            renderTable(data);
          }
        });
        paginationControls.appendChild(nextButton);

        const info = document.createElement('span');
        info.style.marginLeft = '10px';
        info.textContent = `Página ${currentPage} de ${totalPages}`;
        paginationControls.appendChild(info);
      }

      function filterData(query) {
        if (query.trim() === '') {
          return globalData;
        }
        query = query.toLowerCase();
        return globalData.filter(row =>
          row.some(cell => cell.toLowerCase().includes(query))
        );
      }

      fetch(urlCSV)
        .then(response => response.text())
        .then(data => {
          const allLines = parseCSV(data);
          headers = allLines[0];
          globalData = allLines.slice(1);
          filteredData = globalData;
          renderTable(filteredData);
        })
        .catch(error => {
          catalogoDiv.textContent = 'Error al cargar el catálogo';
          console.error(error);
        });

      buscador.addEventListener('input', function() {
        const query = buscador.value;
        filteredData = filterData(query);
        currentPage = 1;
        renderTable(filteredData);
      });
    });
  </script>
</body>
</html>
