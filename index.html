<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Libros</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    input {
      margin-bottom: 20px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    .pagination {
      margin-top: 10px;
    }
    .pagination button {
      padding: 8px 12px;
      margin-right: 5px;
    }
    /* Clase útil para ocultar texto en accesibilidad (no se usa aquí, pero te puede servir) */
    .visually-hidden {
      position: absolute !important;
      height: 1px; 
      width: 1px; 
      overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Libros</h1>

  <!-- Etiqueta asociada al campo de búsqueda para mejorar la accesibilidad -->
  <label for="buscador">Buscar en el catálogo:</label>
  <input 
    type="text" 
    id="buscador" 
    placeholder="Ej. El Quijote"
    aria-label="Campo de búsqueda para filtrar los libros por texto"
  >

  <div id="catalogo-libros">Cargando catálogo de libros...</div>
  <div class="pagination" id="pagination-controls"></div>

  <script>
    /**
     * 1) Parser de CSV que respeta comillas:
     *    - Maneja campos con comas dentro de comillas.
     *    - Dobles comillas "" se interpretan como comillas literales dentro del texto.
     */
    function parseCSVLine(line) {
      const result = [];
      let field = '';
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          // Si estamos dentro de comillas y la siguiente es otra comilla, es un escape de comilla: ""
          if (inQuotes && i + 1 < line.length && line[i + 1] === '"') {
            field += '"'; 
            i++; // Saltamos la comilla extra
          } else {
            // Cambiamos el estado de inQuotes
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          // Fin de campo
          result.push(field.trim());
          field = '';
        } else if ((char === '\r' || char === '\n') && !inQuotes) {
          // Salto de línea fuera de comillas => terminamos la línea
          break;
        } else {
          field += char;
        }
      }
      // Añadimos el último campo si quedara algo pendiente
      result.push(field.trim());
      return result;
    }

    function parseCSV(data) {
      // Separamos en líneas manejando \r\n o \n y quitamos líneas vacías
      const rawLines = data.split(/\r?\n/).filter(line => line.trim() !== '');
      return rawLines.map(line => parseCSVLine(line));
    }

    /**
     * 2) Función de debounce:
     *    Retrasa la ejecución de 'func' hasta que pasen 'delay' ms sin nuevas invocaciones.
     */
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    document.addEventListener('DOMContentLoaded', function() {
      const catalogoDiv = document.getElementById('catalogo-libros');
      const buscador = document.getElementById('buscador');
      const paginationControls = document.getElementById('pagination-controls');

      // URL del CSV (puede ser de Google Sheets o un CSV alojado en tu hosting)
      // ¡Reemplaza con tu propio enlace CSV si lo deseas!
      const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlqKvq21xTVerkiDU_ZKitDj5C7go3VFfk3n046kNm9ev_tc3fV4z_fq8GVA3J8LqWfcsYPOlBt3OM/pub?output=csv';

      // Variables globales para los datos
      let globalData = [];   // Todas las filas (sin encabezados)
      let headers = [];      // Encabezados de la tabla
      let currentPage = 1;
      const rowsPerPage = 50;
      let filteredData = []; // Datos filtrados según la búsqueda

      /**
       * 3) Renderiza la tabla con los datos
       */
      function renderTable(data) {
        // Creamos la tabla y sus secciones
        const table = document.createElement('table');
        table.setAttribute('aria-label', 'Tabla con el listado de libros disponibles');

        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');

        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        // Calculamos el rango de filas según la página actual
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        // Creamos las filas
        pageData.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // Reemplazamos el contenido anterior
        catalogoDiv.innerHTML = '';
        catalogoDiv.appendChild(table);

        // Renderizamos los controles de paginación
        renderPagination(data);
      }

      /**
       * 4) Renderiza los controles de paginación
       */
      function renderPagination(data) {
        paginationControls.innerHTML = ''; // Limpiamos controles anteriores

        const totalRows = data.length;
        const totalPages = Math.ceil(totalRows / rowsPerPage);
        if (totalPages <= 1) return; // No mostrar paginación si solo hay 1 página

        // Botón "Anterior"
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Anterior';
        prevButton.disabled = (currentPage === 1);
        prevButton.setAttribute('aria-label', 'Ir a la página anterior');
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            renderTable(data);
          }
        });
        paginationControls.appendChild(prevButton);

        // Botón "Siguiente"
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Siguiente';
        nextButton.disabled = (currentPage === totalPages);
        nextButton.setAttribute('aria-label', 'Ir a la página siguiente');
        nextButton.addEventListener('click', function() {
          if (currentPage < totalPages) {
            currentPage++;
            renderTable(data);
          }
        });
        paginationControls.appendChild(nextButton);

        // Información de la página actual (con aria-live para lectores de pantalla)
        const info = document.createElement('span');
        info.setAttribute('aria-live', 'polite');
        info.style.marginLeft = '10px';
        info.textContent = `Página ${currentPage} de ${totalPages}`;
        paginationControls.appendChild(info);
      }

      /**
       * 5) Función para filtrar los datos según la búsqueda
       */
      function filterData(query) {
        if (query.trim() === '') {
          return globalData;
        }
        query = query.toLowerCase();
        return globalData.filter(row =>
          row.some(cell => cell.toLowerCase().includes(query))
        );
      }

      /**
       * 6) Cargamos el CSV, lo parseamos y creamos la tabla inicial
       */
      fetch(urlCSV)
        .then(response => response.text())
        .then(data => {
          // Parseamos todo el CSV
          const allLines = parseCSV(data);
          // La primera línea son los encabezados
          headers = allLines[0];
          // El resto son los datos
          globalData = allLines.slice(1);

          // Ajustamos las filas si algunas tienen más/menos columnas que los encabezados
          const numColumns = headers.length;
          globalData.forEach((row, index) => {
            if (row.length > numColumns) {
              // Recortamos columnas sobrantes
              row = row.slice(0, numColumns);
            } else if (row.length < numColumns) {
              // Rellenamos columnas faltantes con cadenas vacías
              while (row.length < numColumns) {
                row.push('');
              }
            }
            globalData[index] = row;
          });

          // Mostramos la tabla inicial (sin filtros)
          filteredData = globalData;
          renderTable(filteredData);
        })
        .catch(error => {
          catalogoDiv.textContent = 'Error al cargar el catálogo';
          console.error(error);
        });

      /**
       * 7) Escuchamos el evento de búsqueda con debounce (300ms)
       */
      buscador.addEventListener('input', debounce(function() {
        const query = buscador.value;
        filteredData = filterData(query);
        currentPage = 1; // Reiniciamos a la primera página tras la búsqueda
        renderTable(filteredData);
      }, 300));
    });
  </script>
</body>
</html>
