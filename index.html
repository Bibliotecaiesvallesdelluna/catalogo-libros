<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Libros</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    input {
      margin-bottom: 20px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    .pagination {
      margin-top: 10px;
    }
    .pagination button {
      padding: 8px 12px;
      margin-right: 5px;
    }
    .visually-hidden {
      position: absolute !important;
      height: 1px; 
      width: 1px; 
      overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Libros</h1>

  <label for="buscador">Buscar en el catálogo:</label>
  <input 
    type="text" 
    id="buscador" 
    placeholder="Ej. El Quijote"
    aria-label="Campo de búsqueda para filtrar los libros por texto"
  >

  <div id="catalogo-libros">Cargando catálogo de libros...</div>
  <div class="pagination" id="pagination-controls"></div>

  <script>
    function parseCSVLine(line) {
      const result = [];
      let field = '';
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          if (inQuotes && i + 1 < line.length && line[i + 1] === '"') {
            field += '"'; 
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          result.push(field.trim());
          field = '';
        } else if ((char === '\r' || char === '\n') && !inQuotes) {
          break;
        } else {
          field += char;
        }
      }
      result.push(field.trim());
      return result;
    }

    function parseCSV(data) {
      const rawLines = data.split(/\r?\n/).filter(line => line.trim() !== '');
      return rawLines.map(line => parseCSVLine(line));
    }

    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    document.addEventListener('DOMContentLoaded', function() {
      const catalogoDiv = document.getElementById('catalogo-libros');
      const buscador = document.getElementById('buscador');
      const paginationControls = document.getElementById('pagination-controls');

      const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlqKvq21xTVerkiDU_ZKitDj5C7go3VFfk3n046kNm9ev_tc3fV4z_fq8GVA3J8LqWfcsYPOlBt3OM/pub?output=csv';

      let globalData = [];
      let headers = [];
      let currentPage = 1;
      const rowsPerPage = 50;
      let filteredData = [];

      function renderTable(data) {
        const table = document.createElement('table');
        table.setAttribute('aria-label', 'Tabla con el listado de libros disponibles');

        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');

        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        pageData.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        catalogoDiv.innerHTML = '';
        catalogoDiv.appendChild(table);
        renderPagination(data);
      }

      function renderPagination(data) {
        paginationControls.innerHTML = '';
        const totalRows = data.length;
        const totalPages = Math.ceil(totalRows / rowsPerPage);
        if (totalPages <= 1) return;

        const prevButton = document.createElement('button');
        prevButton.textContent = 'Anterior';
        prevButton.disabled = (currentPage === 1);
        prevButton.setAttribute('aria-label', 'Ir a la página anterior');
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            renderTable(data);
          }
        });
        paginationControls.appendChild(prevButton);

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Siguiente';
        nextButton.disabled = (currentPage === totalPages);
        nextButton.setAttribute('aria-label', 'Ir a la página siguiente');
        nextButton.addEventListener('click', function() {
          if (currentPage < totalPages) {
            currentPage++;
            renderTable(data);
          }
        });
        paginationControls.appendChild(nextButton);

        const info = document.createElement('span');
        info.setAttribute('aria-live', 'polite');
        info.style.marginLeft = '10px';
        info.textContent = `Página ${currentPage} de ${totalPages}`;
        paginationControls.appendChild(info);
      }

      function filterData(query) {
        if (query.trim() === '') {
          return globalData;
        }
        query = query.toLowerCase();
        return globalData.filter(row =>
          row.some(cell => cell.toLowerCase().includes(query))
        );
      }

      fetch(urlCSV)
        .then(response => response.text())
        .then(data => {
          const allLines = parseCSV(data);
          
          // Mapeo de encabezados
          const headerMap = {
            'CodigoEjemplar': 'Código Ejemplar',
            'Autor': 'Autor',
            'Titulo': 'Título',
            'Ubicacion': 'Ubicación',
            'Editorial': 'Editorial',
            'AnoEdicion': 'Año Edición',
            'Fondos.ISBN': 'ISBN'
          };
          
          headers = allLines[0].map(header => headerMap[header] || header);
          globalData = allLines.slice(1);

          const numColumns = headers.length;
          globalData.forEach((row, index) => {
            if (row.length > numColumns) {
              row = row.slice(0, numColumns);
            } else if (row.length < numColumns) {
              while (row.length < numColumns) {
                row.push('');
              }
            }
            globalData[index] = row;
          });

          filteredData = globalData;
          renderTable(filteredData);
        })
        .catch(error => {
          catalogoDiv.textContent = 'Error al cargar el catálogo';
          console.error(error);
        });

      buscador.addEventListener('input', debounce(function() {
        const query = buscador.value;
        filteredData = filterData(query);
        currentPage = 1;
        renderTable(filteredData);
      }, 300));
    });
  </script>
</body>
</html>
